<html lang="en">
<head>
    <style>
        table{
            border-collapse: collapse;
            width: 20%;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th rowspan="4">cell2</th>
            <th colspan="4">cell1</th>
        </tr>
        <tr>
            <th colspan="2">cell3</th>
            <th colspan="4" rowspan="4">cell5</th>
        </tr>
        <tr>
            <td>a</td>
            <th colspan="1" rowspan="2">cell4</th>
        </tr>
        <tr>
            <td>b</td>
        </tr>

    </table>
    
</body>
</html>
